<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/home-styles.css">
    <!-- endbuild -->
    <title>HP</title>
</head>

<body>
    <div class="container1">
    </div>
    
    <div class="fullpage">
      <div class="wrapper1">
        <div class="card1">
          <h1>
            <span class="enclosed">CAN</span>ON
          </h1>
        </div>
      </div>
    </div>
    <div class="fullpage trigger">
      <div class="col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-12">
        <figure>
          <div class="media" style="background-image:url(img/home/canon.jpg)"></div>
          <figcaption>
            <svg viewBox="0 0 200 200" version="1.1" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <mask id="mask" x="0" y="0" width="100%" height="100%">
                  <rect id="alpha" x="0" y="0" width="100%" height="100%"></rect>
                  <text class="title" dx="50%" dy="2.5em">The </text>
                  <text class="title" dx="50%" dy="3.5em">OG</text>
                  <text class="title" dx="50%" dy="4.5em">HP canon</text>
                </mask>
              </defs>
              <rect id="base" x="0" y="0" width="100%" height="100%"></rect>
            </svg>
            
          </figcaption><a href="#"></a>
        </figure>
      </div>
    </div>
    <div class="fullpage">
      <div class="wrapper1">
        <div class="card1">
          <h1>
            <span class="enclosed">FAN</span>FICS
          </h1>
        </div>
      </div>
    </div>
    <div class="fullpage">
      <div class="col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-12">
        <figure>
          <div class="media" style="background-image:url(img/home/fanfic.jpg)"></div>
          <figcaption>
            <svg viewBox="0 0 200 200" version="1.1" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <mask id="mask" x="0" y="0" width="100%" height="100%">
                  <rect id="alpha" x="0" y="0" width="100%" height="100%"></rect>
                  <text class="title" dx="50%" dy="2.5em">Delve into</text>
                  <text class="title" dx="50%" dy="3.5em">the world</text>
                  <text class="title" dx="50%" dy="4.5em">if fanfics</text>
                </mask>
              </defs>
              <rect id="base" x="0" y="0" width="100%" height="100%"></rect>
            </svg>
            
          </figcaption><a href="#"></a>
        </figure>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <!-- build:js js/main.js -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/home-script.js"></script>
    <!-- endbuild -->
</body>

</html>
